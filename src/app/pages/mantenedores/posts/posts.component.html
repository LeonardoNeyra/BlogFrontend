<div style="padding: 40px;">
    <div class="row animated fadeIn fast">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    
                    <input type="text" class="form-control" placeholder="Buscar Post..." #txtTermino (keyup)="buscarTermino(txtTermino.value)" />
    
                </div>
            </div>
        </div>
    </div> 
    
    <div class="row animated fadeIn fast" *ngIf="cargando">
        <div class="col-12">
            
            <div class="alert alert-info text-center">
              <h4 class="alert-heading">Cargando</h4>
              <i class="fa fa-spin fa-refresh fa-2x"></i>
              <p class="mb-0">Por favor espere</p>
            </div>
    
        </div>
    </div> 
    
    <div class="row" *ngIf="!cargando">
    
        <div class="col-12">
            <div class="card">
                <div class="card-body">
    
                    <div class="row">
                        <div class="col-8">
                            <h4 class="card-title">Posts ({{ posts.length }})</h4>
                            <h6 class="card-subtitle">Posts registrados en la aplicaci√≥n</h6>
                        </div>
    
                        <div class="col">
                            <div class="text-right">
                                <button (click)="abrirSweetAlertCrear()" class="btn btn-primary" ><i class="fa fa-hospital-o"></i> Crear post</button>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="w100">Imagen</th>
                                    <th>Titulo</th>
                                    <th  class="w140">Nro comments</th>
                                    <th class="w100 text-nowrap">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of posts">
                                    <td class="text-center"> 
                                        <img [src]="post.img | imagen: 'posts'" [alt]="post.titulo" class="w100 avatar cursor" (click)="abrirModal(post)"> 
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Nombre del post" [(ngModel)]="post.titulo" />
                                    </td>
                                    <td>{{post.nComentarios}}</td>
                                    
                                    <td class="text-nowrap text-center">
                                        <a (click)="guardarCambios(post)" data-toggle="tooltip" class="cursor" data-original-title="Guardar cambios">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                        </a>
    
                                        <a (click)="eliminarPost(post)" data-toggle="tooltip" data-original-title="Borrar" class="cursor"> 
                                            <i class="fa fa-close text-danger"></i>
                                        </a> 
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
    
                    <!-- <button class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary">Siguientes</button> -->
    
                </div>
            </div>
        </div>
    </div>
</div>
