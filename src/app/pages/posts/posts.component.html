<div class="p-2" *ngFor="let post of postsItems">
    <app-post 
        [id]='post.id'
        [titulo]='post.titulo'
        [cuerpo]='post.cuerpo'
        [autor]='post.usuario.nombre'
        [img]='post.usuario.img'
        [fecha]='post.fechaCrea'
        [n_comentarios]='post.nComentarios'
        [n_favoritos]='post.nLikes'
        [tags]='post.tags'
    ></app-post>
</div>
<div class="p-4"></div>
