<div class="row p-5">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil :D</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">

                    <div class="form-group">
                        <label for="exampleInputuname">Tu nombre</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Tu alias</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Alias" formControlName="alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="ti-email"></i></span>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
                                    <!-- 
                                    [readOnly]="usuario.google" -->
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">  
                            <i class="fa fa-save"></i><b> Guardar cambios</b>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <!-- <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar"> -->
                </div>

                <!-- <input type="file" (change)="cambiarImagen($event.target.files[0])"> -->

                <br>
                <br>

                <!-- [disabled]="!imagenSubir" (click)="subirImagen()" -->
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" > 
                    <i class="fa fa-save"></i><b> Cambiar imagen</b>
                </button>

            </div>
        </div>
    </div>

</div>
